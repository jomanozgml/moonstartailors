<!DOCTYPE html>
<html>

<head language="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Jacket Design</title>
	<link href="Jacket_Design.css" rel="stylesheet" />
	<script src="jquery-3.2.0.js"></script>
</head>
<body>
	<div class="billMainDiv" id="mainBillDiv">
		<h2> MOON STAR TAILORS </h2>
		<div class="divCanvas">
			<button class="canvasBtn leftButton"> Previous </button>
			<button class="canvasBtn rightButton"> Next </button>
			<canvas class="jacketCanvas" id="myCanvas">
				Your browser does not support the canvas element.
			</canvas>
		</div>
		<div class="colorDiv" id="colorSelector">
			<div class="innerColor" id="topColor">
			</div>
			<div class="innerColor" id="downColor">
			</div>
		</div>
	</div>
<script>
	$(document).ready(function(){
		var colorName = "black";
		var coloredName = "red";
		var jcount = 0;
		$(".rightButton").click(function(){
			jcount++;
			if(jcount == 4){
				jcount = 0;
			}
			fillJacket(colorName,jcount);
			fillHands(coloredName,jcount);
			fillZipper(coloredName);
		});
		$(".leftButton").click(function(){
			jcount--;
			if(jcount == -1){
				jcount = 3;
			}
			fillJacket(colorName,jcount);
			fillHands(coloredName,jcount);
			fillZipper(coloredName);
		});
		var arrayOfColor = [
			"#000000", "#00004d", "#3333ff", "#9966ff","#006600",
			"#006622", "#aaaa55", "#e6ffe6", "#e60000", "#990073"
		];
		<!-- var arrayOfColor = [ -->
				<!-- "Black", "White", "Gray", "LightGray", "Aquamarine", "Blue", "BlueViolet", "DarkBlue", "LightBlue", "LightSteelBlue", "Navy", "RoyalBlue", "SkyBlue", "Teal", "Turquoise", -->
				<!-- "Chartreuse", "DarkGreen", "DarkOliveGreen", "Green", "LightGreen", "LightSeaGreen", "Lime", "LimeGreen", "Olive",  "SeaGreen", "SpringGreen", "DarkKhaki ", "Khaki", -->
				<!-- "DarkViolet", "Indigo", "MediumPurple", "Orchid", "PaleVioletRed ", "Purple", "Plum", -->
				<!-- "Brown", "Chocolate", "SaddleBrown", "Sienna", "Crimson", "DarkOrange", "DarkRed", "DeepPink", "HotPink", "IndianRed", "LightPink", "MediumVioletRed", "Red", "Salmon", "Tomato", -->
				<!-- "DarkGoldenRod", "Gold", "GoldenRod", "GreenYellow", "Yellow", "YellowGreen", -->
				<!-- "BurlyWood", "Wheat", "Silver", "Tan" -->
		<!-- ]; -->
		var arrLength = arrayOfColor.length;
		var b = document.getElementsByClassName("innerColor");
		for (var i=0; i<arrLength; i++) {
			$(".innerColor").append("<div tabindex='0' class='colorBox'></div>");
			b[0].children[i].style.backgroundColor = arrayOfColor[i];
			b[0].children[i].title = arrayOfColor[i];
			b[1].children[i].style.backgroundColor = arrayOfColor[i];
			b[1].children[i].title = arrayOfColor[i];
		}
		$('.innerColor > div').click(function(){
			var jkcolor = this.style.backgroundColor;
			var jkcolorName = this.title;
			$(this).parent().children().css("border","1px solid transparent");
			this.style.border = "2px solid blue";
			if($(this).parent().attr('id') == "topColor"){
					colorName = jkcolor;
					fillJacket(jkcolor,jcount);
					fillHands(coloredName,jcount);
					fillZipper(coloredName);
					displayUpColor(jkcolorName);
				}
				else {
					coloredName = jkcolor;
					fillHands(jkcolor,jcount);
					fillZipper(jkcolor);
					displayDownColor(jkcolorName);
				}
		});
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var b = document.getElementById("mainBillDiv").offsetWidth;
		if(window.innerWidth < window.innerHeight) {
			canvas.width = b - 14;
			canvas.height = window.innerHeight * 0.52;
			w = canvas.width + 2 + 'px';
			h = window.innerHeight * 0.4 + 'px';
			document.getElementById("colorSelector").style.width = w;
			document.getElementById("colorSelector").style.height = h;
			document.getElementById("colorSelector").style.marginLeft = '0px';	
			document.getElementById("colorSelector").style.marginTop = '-5px';	
		}
		else {
			canvas.width = b * 0.56;
			canvas.height = window.innerHeight/1.18;
			w = b - canvas.width - 16 + 'px';
			h = canvas.height + 2 + 'px';
			document.getElementById("colorSelector").style.width = w;
			document.getElementById("colorSelector").style.height = h;
		}
				
		if(window.innerWidth <= 360) {
			ctx.scale(0.7,0.7);
			$(".innerColor").css("max-width", "110px");
		}
		else if(window.innerWidth <= 480) {
			ctx.scale(0.8,0.8);
			$(".innerColor").css("max-width", "140px");
		}
		else if(window.innerWidth <= 680) {
			if(window.innerWidth < window.innerHeight) {
				ctx.scale(0.9,0.9);
				$(".innerColor").css("max-width", "200px");
			}
			else {
				ctx.scale(0.7,0.7);
				$(".innerColor").css("max-width", "260px");
			}
		}
		else if(window.innerWidth <= 768) {
			if(window.innerWidth < window.innerHeight) {
				ctx.scale(1.3,1.3);
				$(".innerColor").css("max-width", "320px");
			}
			else {
				ctx.scale(0.9,0.9);
				$(".innerColor").css("max-width", "300px");
			}
		}
		else if(window.innerWidth <= 1024) {
			ctx.scale(1.3,1.3);
			$(".innerColor").css("max-width", "300px");
		}
		else {
			ctx.scale(1.4,1.4);
			$(".innerColor").css("max-width", "410px");
		}
		fillJacket(colorName,jcount);
		fillHands(coloredName,jcount);
		fillZipper(coloredName);
		function fillJacket(colorName,jcount){
			if(jcount == 0){
				ctx.beginPath();
				ctx.shadowBlur = 7;
				ctx.shadowOffsetX = 10;
				ctx.shadowOffsetY = 8;
				ctx.shadowColor = "#a6a6a6";
				ctx.lineJoin="round";
				ctx.moveTo(170,50);
				ctx.lineTo(170,70);
				ctx.lineTo(100,103);
				ctx.lineTo(70,120);
				ctx.lineTo(130,160);
				ctx.lineTo(300,160);
				ctx.lineTo(360,120);
				ctx.lineTo(330,103);
				ctx.lineTo(260,70);
				ctx.lineTo(260,50);
				ctx.lineTo(170,50);
				ctx.closePath();
				ctx.fillStyle = colorName;
				ctx.fill();
			}
			else if(jcount == 1){
				ctx.beginPath();
				ctx.shadowBlur = 7;
				ctx.shadowOffsetX = 10;
				ctx.shadowOffsetY = 8;
				ctx.shadowColor = "#a6a6a6";
				ctx.moveTo(170,50);
				ctx.lineTo(170,70);
				ctx.lineTo(100,103);
				ctx.lineTo(70,120);
				ctx.lineTo(30,200);
				ctx.lineTo(25,350);
				ctx.lineTo(75,350);
				ctx.lineTo(100,220);
				ctx.lineTo(130,160);
				ctx.lineTo(300,160);
				ctx.lineTo(330,220);
				ctx.lineTo(355,350);
				ctx.lineTo(405,350);
				ctx.lineTo(400,200);
				ctx.lineTo(360,120);
				ctx.lineTo(330,103);
				ctx.lineTo(260,70);
				ctx.lineTo(260,50);
				ctx.lineTo(170,50);
				ctx.closePath();
				ctx.fillStyle = colorName;
				ctx.fill();
			}
			<!-- else if(jcount ==2){ -->
				<!-- ctx.beginPath(); -->
				<!-- ctx.moveTo(120,93); -->
				<!-- ctx.lineTo(70,120); -->
				<!-- ctx.lineTo(30,200); -->
				<!-- ctx.lineTo(25,350); -->
				<!-- ctx.lineTo(75,350); -->
				<!-- ctx.lineTo(100,220); -->
				<!-- ctx.lineTo(130,160); -->
				
				<!-- ctx.lineTo(130,160); -->
				<!-- ctx.lineTo(130,350); -->
				<!-- ctx.lineTo(150,350); -->
				<!-- ctx.lineTo(150,160); -->
				<!-- ctx.lineTo(120,93); -->
				<!-- ctx.closePath(); -->
				<!-- ctx.fillStyle = colorName; -->
				<!-- ctx.fill(); -->
				
				<!-- ctx.beginPath(); -->
				<!-- ctx.moveTo(310,93); -->
				<!-- ctx.lineTo(280,160); -->
				<!-- ctx.lineTo(280,350); -->
				<!-- ctx.lineTo(300,350); -->
				<!-- ctx.lineTo(300,160); -->
				<!-- ctx.lineTo(330,220); -->
				<!-- ctx.lineTo(355,350); -->
				<!-- ctx.lineTo(405,350); -->
				<!-- ctx.lineTo(400,200); -->
				<!-- ctx.lineTo(360,120); -->
				<!-- ctx.lineTo(310,93); -->
				<!-- ctx.closePath(); -->
				
				<!-- ctx.fillStyle = colorName; -->
				<!-- ctx.fill(); -->
			<!-- } -->
			else if(jcount == 2){
				ctx.beginPath();
				ctx.moveTo(170,50);
				ctx.lineTo(170,70);
				ctx.lineTo(100,103);
				ctx.lineTo(70,120);
				ctx.lineTo(30,200);
				ctx.lineTo(25,350);
				ctx.lineTo(60,350);
				ctx.lineTo(80,220);
				ctx.lineTo(120,130);
                ctx.lineTo(215,160);
				ctx.lineTo(310,130);
				ctx.lineTo(350,220);
				ctx.lineTo(370,350);
				ctx.lineTo(405,350);
				ctx.lineTo(400,200);
				ctx.lineTo(360,120);
				ctx.lineTo(330,103);
				ctx.lineTo(260,70);
				ctx.lineTo(260,50);
				ctx.lineTo(170,50);
				ctx.closePath();
				ctx.fillStyle = colorName;
				ctx.fill();
			}
			else if(jcount == 3){
				ctx.beginPath();
				ctx.lineJoin="round";
				ctx.moveTo(170,50);
				ctx.lineTo(170,70);
				ctx.lineTo(100,103);
				ctx.lineTo(70,120);
				ctx.lineTo(30,200);
				ctx.lineTo(25,350);
				ctx.lineTo(75,350);
				ctx.lineTo(100,220);
				ctx.lineTo(130,160);
                ctx.quadraticCurveTo(165, 130, 170, 85);
                ctx.lineTo(215,100);
                ctx.lineTo(260,85);
                ctx.quadraticCurveTo(265, 130, 300, 160);
				ctx.lineTo(330,220);
				ctx.lineTo(355,350);
				ctx.lineTo(405,350);
				ctx.lineTo(400,200);
				ctx.lineTo(360,120);
				ctx.lineTo(330,103);
				ctx.lineTo(260,70);
				ctx.lineTo(260,50);
				ctx.lineTo(170,50);
				ctx.closePath();
				ctx.fillStyle = colorName;
				ctx.fill();
			}
		}
		function fillHands(coloredName,jcount){
			if(jcount == 0){
				ctx.beginPath(); 
				ctx.moveTo(70,120);
				ctx.lineTo(30,200);
				ctx.lineTo(25,350);
				ctx.lineTo(75,350);
				ctx.lineTo(100,220);
				ctx.lineTo(130,160);
				
				ctx.lineTo(130,160);
				ctx.lineTo(130,350);
				ctx.lineTo(300,350);
				ctx.lineTo(300,160);
				
				ctx.lineTo(330,220);
				ctx.lineTo(355,350);
				ctx.lineTo(405,350);
				ctx.lineTo(400,200);
				ctx.lineTo(360,120);
				ctx.lineTo(300,160);
				ctx.lineTo(130,160);
				ctx.lineTo(70,120);
				
				ctx.closePath();
				ctx.fillStyle = coloredName;
				ctx.fill();
			}
			else if(jcount == 1){
				ctx.beginPath(); 
				ctx.lineTo(130,160);
				ctx.lineTo(130,350);
				ctx.lineTo(300,350);
				ctx.lineTo(300,160);
				ctx.lineTo(130,160);          
				ctx.closePath();
				ctx.fillStyle = coloredName;
				ctx.fill();
			}
			<!-- else if(jcount == 2){ -->
				<!-- ctx.beginPath(); -->
				<!-- ctx.moveTo(170,50); -->
				<!-- ctx.lineTo(170,70); -->
				<!-- ctx.lineTo(120,93); -->
				<!-- ctx.lineTo(150,160); -->
				<!-- ctx.lineTo(150,350); -->
				<!-- ctx.lineTo(280,350); -->
				<!-- ctx.lineTo(280,160); -->
				<!-- ctx.lineTo(310,93); -->
				<!-- ctx.lineTo(260,70); -->
				<!-- ctx.lineTo(260,50); -->
				<!-- ctx.lineTo(170,50); -->
				<!-- ctx.closePath(); -->
				<!-- ctx.fillStyle = coloredName; -->
				<!-- ctx.fill(); -->
			<!-- } -->
			else if(jcount == 2){
				ctx.beginPath();
            	ctx.moveTo(120,130);
                ctx.lineTo(80,220);
                ctx.lineTo(60,350);
                ctx.lineTo(75,350);
                ctx.lineTo(100,220);
				ctx.lineTo(130,160);
				ctx.lineTo(130,350);
				ctx.lineTo(300,350);
				ctx.lineTo(300,160);
				ctx.lineTo(330,220);
                ctx.lineTo(355,350);
                ctx.lineTo(370,350);
                ctx.lineTo(350,220);
                ctx.lineTo(310,130);
                ctx.lineTo(300,130);
                ctx.lineTo(215,160);
                ctx.lineTo(130,130);
				ctx.closePath();
				ctx.fillStyle = coloredName;
				ctx.fill();
			}
			else if(jcount == 3){
				ctx.beginPath();
            	ctx.moveTo(170,85);
				ctx.quadraticCurveTo(165, 130, 130, 160);
            	ctx.lineTo(130,350);
				ctx.lineTo(300,350);
				ctx.lineTo(300,160);
                ctx.quadraticCurveTo(265, 130, 260, 85);
                ctx.quadraticCurveTo(215, 100, 170, 85);
                ctx.closePath();
				ctx.fillStyle = coloredName;
				ctx.fill();
			}
		}
		function fillZipper(coloredName){
			ctx.beginPath();
			ctx.shadowColor = "transparent";
			ctx.moveTo(215,50);
			ctx.lineTo(215,350);
			ctx.lineWidth = 5;
			ctx.strokeStyle = coloredName;
			ctx.stroke();
			ctx.closePath();
		}
		function displayUpColor(color){
			ctx.beginPath();
			ctx.moveTo(278,50);
			ctx.lineTo(278,65);
			ctx.lineTo(400,65);
			ctx.lineTo(400,50);
			ctx.closePath();
			ctx.fillStyle = "white";
			ctx.fill();
			ctx.font = "12px Verdana";
			ctx.fillStyle = "black";
			ctx.fillText(color,280,60);
		}
		function displayDownColor(color){
			ctx.beginPath();
			ctx.moveTo(278,365);
			ctx.lineTo(278,380);
			ctx.lineTo(400,380);
			ctx.lineTo(400,365);
			ctx.closePath();
			ctx.fillStyle = "white";
			ctx.fill();
			ctx.font = "12px Verdana";
			ctx.fillStyle = "black";
			ctx.fillText(color,280,375);
		}
	});
</script>
</body>
</html>
